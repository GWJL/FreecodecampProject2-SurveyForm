<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Freecodecamp Project 2 - Survey Form">
    <meta name="author" content="GWJL">
    <meta name="keywords" content="html, css, freecodecamp, survey form, superhero, project, tutorial">
    <title>Superhero Survey Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <h1 id="title">
            Freak N' Comics Survey Form
        </h1>

        <div class="form">
            <form id="survey-form" action="">
                <fieldset>

                    <p id="description">Thanks for helping us improve our
                        neighbourhoodly comic bookstore!</p>

                    <label for="name" id="name-label">
                        <h3>Name</h3>
                    </label>
                    <input type="text" id="name" class="big" name="name" placeholder=" Enter your Name" required>

                    <label for="email" id="email-label">
                        <h3>Email</h3>
                    </label>
                    <input type="email" id="email" class="big" name="email" placeholder=" Enter your Email" required>

                    <label for="number" id="number-label">
                        <h3>Age (optional)</h3>
                    </label>
                    <input type="number" id="number" class="small" name="number" placeholder=" Enter your Age" min="12"
                        max="100" required>

                    <label for="dropdown" id="dropdown-label">
                        <h3>What would your super hero power be?</h3>
                    </label>
                    <select id="dropdown" class="big" name="dropdown">
                        <option value="" disabled selected>Select your super hero</option>
                        <option value="super speed">Super Speed</option>
                        <option value="super strength">Super Strengh</option>
                        <option value="invisibility">Invisibility</option>
                        <option value="flight">Flight</option>
                        <option value="mind reading">Mind Reading</option>
                    </select>

                    <label for="dropdown-superHero" id="dropdownSuperHero-label">
                        <h3>Who is your favourite super
                            hero?</h3>
                    </label>
                    <select id="dropdown-superHero" class="big" name="superHero">
                        <option value="" disabled selected>Select your super hero</option>
                        <option value="superman">Superman</option>
                        <option value="spiderman">Spiderman</option>
                        <option value="hulk">Hulk</option>
                        <option value="wonderwoman">Wonderwoman</option>
                        <option value="thor">Thor </option>
                    </select>

                    <fieldset>
                        <legend>
                            <h3>Would you recommend our comic book store to a friend?</h3>
                        </legend>

                        <div class="radio">
                            <label for="yes">
                                <input id="yes" type="radio" name="yes-meh-no" value="yes" checked>
                                Totally. Absolutely. Positively.
                            </label><br>
                            <label for="meh">
                                <input id="meh" type="radio" name="yes-meh-no" value="meh">
                                Meh.
                            </label><br>
                            <label for="no">
                                <input id="no" type="radio" name="yes-meh-no" value="no">
                                Nope!
                            </label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>
                            <h3>What would you like to see improved? (Check all that apply)</h3>
                        </legend>

                        <div class="checkbox">
                            <input type="checkbox" id="imp1" name="check1" value="check1">
                            <label for="imp1">Store Events</label><br>

                            <input type="checkbox" id="imp2" name="check2" value="check2">
                            <label for="imp2">Prices</label><br>

                            <input type="checkbox" id="imp3" name="check3" value="check3">
                            <label for="imp3">Online Services</label><br>

                            <input type="checkbox" id="imp4" name="check4" value="check4">
                            <label for="imp4">Store layout and decor</label><br>

                            <input type="checkbox" id="imp5" name="check5" value="check5">
                            <label for="imp5">Customer Service</label><br>

                            <input type="checkbox" id="imp6" name="check6" value="check6">
                            <label for="imp6">Merchandise</label><br>
                        </div>
                    </fieldset>

                    <label for="comments">
                        <h3>Any comments or suggestions for our comic book store?</h3>
                    </label>
                    <textarea id="comments" name="comments" rows="4" cols="50"> Enter your comments here...</textarea>

                    <input id="submit" type="submit" value="Submit">

                </fieldset>
            </form>
        </div>
    </main>

</body>

</html>
